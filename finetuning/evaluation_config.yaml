dataset:
  path: "data/qa_dataset/qa_finetune_dataset.json"
  max_queries: null # null for all queries

methods:
  dense:
    - name: "bge-m3"
      model_id: "BAAI/bge-m3"
      trust_remote_code: true
      device: null
      batch_size: 32
      max_length: 512
      additional_params: {}
    
    - name: "bge-m3-finetuned"
      model_id: "collaborativeearth/bge-m3_wri_wflagtraining"  
      trust_remote_code: true
      device: null
      batch_size: 32
      max_length: 512
      additional_params: {}
    
    - name: "jina-v3"
      model_id: "jinaai/jina-embeddings-v3"
      trust_remote_code: true
      device: null
      batch_size: 32
      max_length: 512
      additional_params: {}

  sparse:
    - name: "bm25"
      model_id: ""  # BM25 doesn't need a model ID
      trust_remote_code: true
      device: null
      batch_size: 32
      max_length: 512
      additional_params:
        k1: 1.2
        b: 0.75
    
    - name: "bge-m3-sparse"
      model_id: "BAAI/bge-m3"
      trust_remote_code: true
      device: null
      batch_size: 32
      max_length: 512
      additional_params: {}

  hybrid:
    - name: "bge-m3-hybrid"
      model_id: "BAAI/bge-m3"
      trust_remote_code: true
      device: null
      batch_size: 32
      max_length: 512
      additional_params:
        dense_weight: 0.7
        sparse_weight: 0.3

  reranking:
    - name: "bge-m3-reranker"
      model_id: "BAAI/bge-reranker-v2-m3"
      trust_remote_code: true
      device: null
      batch_size: 32
      max_length: 512
      additional_params:
        top_k_candidates: 100

metrics:
  k_values: [1, 3, 5, 10, 20]

output:
  results_dir: "results"
  save_embeddings: false
  generate_plots: true
  generate_report: true

performance:
  show_progress: true
  log_level: "INFO"

