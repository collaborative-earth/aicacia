# Knowledge Graph Generation Configuration
# Secrets (AWS keys, API keys) should be set as environment variables:
# - AWS_KEY
# - AWS_SECRET  
# - OPENAI_API_KEY

# S3 Configuration
bucket_name: "aicacia-extracted-data"
prefix: "aer/tei_output_2"

# Processing Configuration
chunk_size: 256
chunk_overlap: 40
paragraph_separator: "\n\n"
min_content_length: 50
max_nodes: null

# Embedding Configuration
embedding_model: "sentence-transformers/all-MiniLM-L6-v2"

# Relationship Building Configuration
cosine_threshold: 0.7
overlap_threshold: 0.24
distance_threshold: 0.9

# Output Configuration
# If output_path is null and auto_version is true, 
# will generate: kg_{prefix_first_part}_v{N}.json
output_path: null
auto_version: true

# LLM Configuration
openai_async: true
llm_provider: "openai"
llm_model: "gpt-4o-mini"

# Pipeline Configuration
use_ecocontext_extractor: true
use_themes_extractor: true
use_embedding_extractor: true
use_cosine_similarity: true
use_ecocontext_overlap: true
synonym_score_cutoff: 90